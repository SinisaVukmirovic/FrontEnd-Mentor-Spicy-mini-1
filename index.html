<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header>
    <h1 class="hidden">NFT preview card component</h1>
  </header>

  <main>
    <figure>
      <img src="./images/image-equilibrium.jpg" alt="Image of NFT">
    </figure>

    <section>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-days">
        <div>
          <img src="./images/icon-ethereum.svg" alt="Icon">
          <h3>0.041 ETH</h3>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="Icon">
          <h3>3 days left</h3>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="Profile picture">
        <h4>Creation of <span>Jules Wyvern</span></h4>
      </div>
    </section>
  </main>

  <div class="reflection">
    <figure>
      <img src="./images/image-equilibrium.jpg" alt="Image of NFT">
    </figure>

    <section>
      <h2>Equilibrium #3429</h2>

      <div class="price-days">
        <div>
          <img src="./images/icon-ethereum.svg" alt="Icon">
          <h3>0.041 ETH</h3>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="Icon">
          <h3>3 days left</h3>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="Profile picture">
        <h4>Creation of <span>Jules Wyvern</span></h4>
      </div>
    </section>
  </div>
